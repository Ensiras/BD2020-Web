<!DOCTYPE html>
<html>
<head>
  <title>My Trips</title>
</head>
<body>
<h1>Date Picker: Contacts</h1>

<!--Placing the contact form component (child) inside app component (parent)
    Also: configuring add event to fire addcontact function of app.component with $event being a contact being passed-->
<app-contact-form (add)="addContact($event)"></app-contact-form>

<!--Hack-y method to pass a new contact to the contact list to display it -->
<app-contact-list [contacts]="contacts"></app-contact-list>

</body>
</html>
